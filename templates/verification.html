<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        .card h2 {
            color: #28a745;
        }
        .message {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Account Successfully Verified</h2>
        <p class="message">Hello <strong>{{username}}</strong>,</p>
        <p class="message">Welcome to our community! We're thrilled to have you join us and can't wait for you to explore all the features we offer.</p>
        <p class="message">Welcome to our platform! We are excited to have you on board.</p>
        <p class="message">Best Regards,<br>ShopShip</p>
    </div>
</body>
</html>
